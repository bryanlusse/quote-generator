<head>
  <meta charset="UTF-8">

  <!-- bootstrap css -->

  <title>Display Quotes</title>
  <style>
  </style>

<body>

  <div class="container">
    <div class="row max-height align-items-center">
      <div class="col-11 mx-auto col-md-6 quote-container p-5">
        <button class="btn-outline-primary text-capitalize my-4 d-block mx-auto" id="generate-btn">generate quote</button>

        <h3 class="text"><div class="quote-icon mr-3" id="icon1"><i class="fas fa-quote-left fa-3x fa-rotate-180"></i></div>
        <div class="cont" id="quote">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tenetur sint iste optio placeat dolor labore, reprehenderit ipsum aspernatur blanditiis maiores. 
        </i></div></h3> 
        <h3 class="text"><div class="right"><i class="fas fa-quote-left fa-3x fa-rotate-180"></i></div></h3> 
        <br/>
        <h4 class="text-left text-capitalize author">-<span class="quote-author ml-3 ">-author</span></h4>
      </div>


    </div>
  </div>


  <!-- script js -->
  <script src="js/app.js"></script>
